<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Reportes Sisfundación</title>
     <link rel="Shortcut Icon" type="image/x-icon" href="../imgs/img_administrador.png">
    <link rel="stylesheet" href="../css/posiciones.css">
    <link rel="stylesheet" href="../css/estilos.css">
       <link rel="stylesheet" href="../css/sweetalert.css">

    <script src="../js/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <!--aquí va todo del header-->
        <a href="#" id="ocultar-aside"><i></i></a>
    </header>
    <main>
        <!--Aquí va el contenido-->
        
        <script src="../js/amcharts.js" type="text/javascript"></script>
        <script src="../js/pie.js" type="text/javascript"></script>
        <script>
            AmCharts.makeChart("chartdiv", {
                "type": "pie",
                "dataProvider": [{
                    "donaciones": "Apadrinamiento",
                        "pesos": 330.9
                }, {
                    "donaciones": "Útiles escolares",
                        "pesos": 70.1
                }, {
                    "donaciones": "Mercados",
                        "pesos": 170.8
                }, {
                    "donaciones": "Vestuario",
                        "pesos": 130.9
                }, {
                    "donaciones": "Muebles y Enseres",
                        "pesos": 100.3
                }],
                "titleField": "donaciones",
                "valueField": "pesos",
                "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
                "legend": {
                    "align": "center",
                    "markerType": "circle"
                }

            });

        </script>
    </head>

        <div id="chartdiv" style="width: 90%; height: 500px;"></div>
 
    </main>
    <aside>
    <!--aquí va todo de la barra lateral-->
       <div class="foto-perfil">
            <div class="imagen">
            <img src="../imgs/img_administrador.png">
            </div>
        </div>
        <div class="menu-aside">
            <a href="index administracion.html">Módulo administración</a>
            <a href="crear.html">Crear cuentas de usuario</a>
            <a href="modificar.html">Modificar cuentas de usuario</a>
            <a href="eliminar.html">Eliminar cuentas de usuario</a>
            <a href="reporte.html">Reporte estadistica de donaciones</a>
            <a href="reporte2.html">Reporte gestión de donantes</a>
            <a href="#" id="salir"> Cerrar sesión </a>
        </div>
    </aside>
 
    <script src="../js/jquery-1.12.2.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/formValidation.min.js"></script>
    <script src="../js/bootstrap_validation.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $('#ocultar-aside').on('click', function(){
                $('aside').toggleClass('aside, aside-toggle');
                $('main').toggleClass('main, main-toggle');
            });
        });
    </script>
           <script>
$().ready(function(){
    $('#salir').click(function(){
swal({   title: "Desea cerrar sesión ?",     type: "warning",   showCancelButton: true,   confirmButtonColor: "#DD6B55",   confirmButtonText: "Aceptar",   cancelButtonText: "Cancelar",   closeOnConfirm: false,   closeOnCancel: false }, function(isConfirm){   if (isConfirm) {   window.open("../index.html");  } else {     swal("Cancelado", " ", "error");   }
 });
 });
 });
</script>
</body>
</html>
