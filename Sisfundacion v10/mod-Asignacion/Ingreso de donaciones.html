        <script type="text/javascript">
            AmCharts.makeChart("chartdiv",
                {
                    "type": "serial",
                    "categoryField": "category",
                    "angle": 40,
                    "depth3D": 40,
                    "colors": [
                        " #34495e",
                        "#FCD202",

                    ],
                    "startDuration": 1,
                    "color": "#34495e",
                    "handDrawScatter": 1,
                    "theme": "default",
                    "categoryAxis": {
                        "gridPosition": "start"
                    },
                    "trendLines": [],
                    "graphs": [
                        {
                            "balloonText": "[[title]]  [[category]]:[[value]]",
                            "fillAlphas": 1,
                            "id": "AmGraph-1",
                            "title": "2015",
                            "type": "column",
                            "valueField": "column-1"
                        },
                        {
                            "balloonText": "[[title]]  [[category]]:[[value]]",
                            "fillAlphas": 1,
                            "id": "AmGraph-2",
                            "title": "2016",
                            "type": "column",
                            "valueField": "column-2"
                        }
                    ],
                    "guides": [],
                    "valueAxes": [
                        {
                            "id": "ValueAxis-1",
                            "title": "Reporte donaciones año 2015 - 2016"
                        }
                    ],
                    "allLabels": [],
                    "balloon": {},
                    "legend": {
                        "enabled": true,
                        "useGraphSettings": true
                    },
                    "titles": [
                        {
                            "id": "Title-1",
                            "size": 18,
                            "text": "Sisfundación"
                        }
                    ],
                    "dataProvider": [
                        {
                            "category": "Enero - Abril",
                            "column-1": 6,
                            "column-2": 8
                        },
                        {
                            "category": "Mayo - Agosto",
                            "column-1": 1,
                            "column-2": 4.5
                        },
                        {
                            "category": "Septiembre - Diciembre",
                            "column-1": 7.5,
                            "column-2": 9
                        }
                    ]
                }
            );
        </script>
