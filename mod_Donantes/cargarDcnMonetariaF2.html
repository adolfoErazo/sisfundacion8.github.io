  <script>
$(document).ready(function() {
                                    // Generate a simple captcha
    function randomNumber(min, max) {return Math.floor(Math.random() * (max - min + 1) + min);}
    function generateCaptcha() {
        $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));}

    generateCaptcha();
    $('#contactForm')
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

// reglas a campos formulario
    fields: {  
     NOMBRES: {
        validators: { notEmpty: {
            message: 'campo requerido, no puede quedar vacio'} }
        },
                
         email: {
                validators: {
                    notEmpty: {
                        message: 'pf digite un correo ,campo requerido, '
                    },
                    emailAddress: {
                        message: 'dirección de correo debe contener el simbolo@ ,digite de nuevo'
                    }
                }
            },
        
         documento: {
                message: 'Debe digitar su número de documento de identidad o cedula de extranjeria o pasaporte  ',
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido digite solo números sin - o guiones '
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'Este campo es requerido'
                    }
                }
            },


      eleccion: {  
      validators: { notEmpty: {message: 'Campo necesario elija una de estas opciones'} } 
                },

               recibir: {
                    validators: {
                        notEmpty: {
                            message: 'Por favor ingresar fecha d/m/año'
                        }
                    }
                },

                captcha: {
                    validators: {
                        callback: {
                            message: 'Wrong answer',
                            callback: function(value, validator, $field) {
                                var items = $('#captchaOperation').html().split(' '),
                                    sum   = parseInt(items[0]) + parseInt(items[2]);
                                return value == sum;
                            }
                        }
                    }
                }
            }
        })
        .on('err.form.fv', function(e) {
            // Regenerate the captcha
            generateCaptcha();
        });
});
</script>
